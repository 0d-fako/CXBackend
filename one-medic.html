<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Medical Record System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-width: 80%;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #6a11cb;
            color: white;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The Medical Record System</h1>
            <p>There are many doctors and nurses in the process of collaboration. Doctors can write a patient's order, nurse's notes, complex performance medical records. Easily achieved medical electronics.</p>
            <div class="cta-buttons">
                <a href="patient-login.html" class="btn btn-primary">Patient Login</a>
                <a href="doctor-login.html" class="btn btn-secondary">Doctor Login</a>
            </div>
        </div>
        <div class="illustration">
            <img src="/api/placeholder/500/400" alt="Medical Record System Illustration">
        </div>
    </div>
</body>
</html>
